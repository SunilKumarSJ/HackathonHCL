<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Create new User</h3>
    </div>
    <div class="card-body">
      <form id="createUserForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">User Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter user name" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-control form-select" required>
              <option disabled selected>Select Department</option>
              <!-- Dynamically populate options -->
              <option value="1">Cardiology</option>
              <option value="2">Neurology</option>
              <option value="3">Pediatrics</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-control form-select" required>
              <option value="1">Admin</option>
              <option value="2">Nurse</option>
              <option value="3">Doctor</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="position" class="form-label">Position</label>
            <input type="text" id="position" class="form-control" placeholder="Enter position (e.g. Sr. Nurse)">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="contact" class="form-label">Contact No</label>
            <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
          </div>
        </div>

        <div class="pull-right" style="margin-top:20px">
          <button type="submit" style="margin-right:20px" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-success">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
